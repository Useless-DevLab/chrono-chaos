<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Best Clock EVER!</title>
        <link rel="stylesheet" href="clocks.css">
    </head>
    <body>
        <div class="chrono-chaos-clock chrono-chaos-itsdiscotime-clock">
            <div class="chrono-chaos-itsdiscotime-hour-hand" name="chrono-chaos-itsdiscotime-hour-hand"></div>
            <div class="chrono-chaos-itsdiscotime-minute-hand" name="chrono-chaos-itsdiscotime-minute-hand"></div>
            <div class="chrono-chaos-itsdiscotime-second-hand" name="chrono-chaos-itsdiscotime-second-hand"></div>
        </div>
        <br>
        <br>
        <br>
        <div class="chrono-chaos-clock chrono-chaos-progressbar-clock">
            <div class="chrono-chaos-progressbar-container">
                <div class="chrono-chaos-progressbar-bar">
                    <p class="chrono-chaos-progressbar-text">50%</p>
                </div>
            </div>
        </div>
        <script src="clocks.js"></script>
    </body>
</html>
